<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- External Stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <!-- Embedded Styles -->
    <style type="text/css">
        /* grouping selectors */
        h1, p {
            font-family: Arial, Helvetica, sans-serif;
        }

       /* h1 and p will override the CSS rules in the external stylesheet above */  
       h1 {
            color: blue;
            text-align: center;
        }

        p {
            font-style: italic;
            color: red;
        }

        p.wellspaced { line-height: 150%; }
    </style>

    <title>Week 4/5 - CSS</title>
</head>

<body>
    <h1>A Heading</h1>
    <p id="subHeader" class="big">Another Heading</p>
    <h2>Another Heading 2</h2>
    <p>My paragraph</p>

    <p style="font-weight: bold; background-color: blue; text-align: center; color: white;">
        This paragraph will be bold, and centered against a blue
        background.
    </p>

    <p class="halloween big">My Halloween theme text applied using a CSS class.</p>

    <p><a class="big bold-link" href="#">A bolded link</a></p>

    <p><a href="##">A bolded link</a></p>
    
    
    <p class="wellspaced">A wellspaced paragraph</p>

</body>

</html>
