<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My first web form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

    <form action="./index.html" method="get">
        <fieldset>
            <legend>Fruit juice size</legend>
            <!-- make sure related radio button/checkboxes have the same name -->
            <p>
                <input type="radio" name="size" id="size_1" value="small" />
                <label for="size_1">Small</label>
              </p>
              <p>
                <input type="radio" name="size" id="size_2" value="medium" />
                <label for="size_2">Medium</label>
              </p>
              <p>
                <input type="radio" name="size" id="size_3" value="large" />
                <label for="size_3">Large</label>
              </p>
              
        </fieldset>

        <fieldset>
            <legend>Select All Your Favourite Colours</legend>
            <!-- make sure related radio button/checkboxes have the same name -->
            <p>
                <input type="checkbox" name="color" id="color_1" value="red" />
                <label for="color_1">Red</label>
              </p>
              <p>
                <input type="checkbox" name="color" id="color_2" value="green" />
                <label for="color_2">Green</label>
              </p>
              <p>
                <input type="checkbox" name="color" id="color_3" value="blue" />
                <label for="color_3">Blue</label>
              </p>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    



</body>
</html>
