<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>HTML Tables</title>

</head>

<body>

    <table border="1">
        <caption>Table caption</caption>

        <!-- row 1 -->
        <tr>
            <!-- row1, cell 1 -->
            <td>row 1, cell 1</td>

            <!-- row1, cell 2 -->
            <td>row 1, cell 2</td>
        </tr>

        <!-- row 2 -->
        <tr>
            <!-- row2, cell 1 -->
            <td>row2, cell 1</td>

            <!-- row2, cell 2-->
            <td>row2, cell 2</td>

        </tr>


        <!-- row 3 -->
        <tr>
            <!-- row3, cell 1 -->
            <td colspan="2">
                row 3, cell 1 
                example with colspan
            </td>
        </tr>
    </table>


    <table border="1" width="100%">
        <caption>Full Width Table</caption>

        <!-- row 1 -->
        <tr>
            <!-- row1, cell 1 -->
            <td rowspan="2">row 1, cell 1
                rowspan example
            </td>

            <!-- row1, cell 2 -->
            <td>row 1, cell 2</td>
        </tr>

        <!-- row 2 -->
        <tr>

            <!-- row2, cell 2-->
            <td>row2, cell 2</td>

        </tr>


        <!-- row 3 -->
        <tr>
            <!-- row3, cell 1 -->
            <td colspan="2">
                row 3, cell 1 
                example with colspan
            </td>
        </tr>
    </table>
</body>

</html>
